<!DOCTYPE html>
<html>
<head>
  <style>
    #id1{
      transform:perspective(200px) translateZ(10px);
      margin-left: 100px;
      transition: transform 4s ease-in 0s;
    }
    #id1:hover{
      transform: translateZ(200px);
    }
    #id2{
      transform:perspective(200px) translateZ(0px);
      margin-left: 100px;
      transition: transform 4s ease-in 0s;
    }
  </style>
</head>
<body>
  <h1> Our title </h1>
  <img id="id1" src="images\Captain-America-PNG-HD.png" height="500px">
  <img id="id2" src="images\Captain-America-PNG-HD.png" height="500px">
  <button onclick="zax()"> Click here </button>
  <script>
    function zax(){
      setTimeout(function(){
         var i=1;
          document.getElementById("id2").style.transform="translateZ(200px)";
          i=i+2;
          console.log(i);
        }, 200);
  }
    </script>
</html>
